<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app2">

    <p>{{fanzhuan}}</p>
    <button v-on:click='fan'>反转</button>
    <button v-on:click='totalcount'>total = {{count}}</button>
    <button @click='{{count2 +=2}}'>total2 = {{count2}}</button>

</div>
	
<script>
new Vue({
	el:'#app2',
	data:{
		fanzhuan:'字符串反转',
    count:0,
    count2:0
	},
  methods:{
    fan:function(){
      this.fanzhuan = this.fanzhuan.split('').reverse().join('');
    },
    totalcount:function(){
      if(this.count < 5){
        this.count += 1;
      }else{
        alert('超过5了');
        return ;
      }
    }
  }
});
</script>
</body>
</html>
